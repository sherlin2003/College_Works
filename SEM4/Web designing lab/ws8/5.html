<html>
<body>

<h2> Area of a Triangle </h2>
<button onclick="Triangle()"> Click here to Calculate Area of Triangle</button>
<p id ="Triangle"> </p>

<script>
function Triangle()
{
	var a = prompt("Enter a");
	var b = prompt("Enter b");
	var c = prompt("Enter c");
	var s = (a+b+c)/2;
	var Area = Math.sqrt(s*(s-a)*(s-b)*(s-c));
	document.getElementById("Triangle").innerHTML="Area of a Triangle:" + Area;
}
</script>
</body>
</html>
