<html>
<script>
function celfun()
{
	var Cel = prompt("Enter Celsius "); 
	var Faren = (Cel * 1.8) +32;
	console.log(`${Cel} degree celsius is equal to ${Faren} degree fahrenheit.`);
}
function funcel()
{
	var Faren = prompt("Enter Farenheit "); 
	var Cel = (Faren-32) *1.8;
	console.log(`${Faren} degree Farenheit is equal to ${Cel} degree Celsius.`);
}
celfun();
funcel();

</script>
