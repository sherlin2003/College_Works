<html>
  <body>
	<p id="output"></p>
  </body>
  <script>
	num1 = parseInt(prompt("Enter number 1: "));
	num2 = parseInt(prompt("Enter number 2: "));
	if(num1%num2==0)
	{
  	document.getElementById("output").innerHTML = "First number is multiple of other";
	}
	else
	{
  	document.getElementById("output").innerHTML = "First number is not a multiple of other";
	}
  </script>
</html>
